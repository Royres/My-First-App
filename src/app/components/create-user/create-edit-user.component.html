<form [formGroup]="form" class="form-create-user">
  <button mat-icon-button mat-dialog-close style="float: right; margin: 10px">
      <mat-icon>clear</mat-icon>
  </button>

  <mat-form-field class="field-top">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label>Phone number</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>

  <mat-dialog-actions class="buttons-form-field">
    <button mat-raised-button color="primary" class="button-create" (click)="closes()">Save</button>
    <button  mat-raised-button mat-dialog-close color="warn" class="button-close">Close</button>
  </mat-dialog-actions>
</form>
